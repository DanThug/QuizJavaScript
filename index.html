<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Exercício 19</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="alert alert-primary text-center" role="alert">
      <h1>Quiz JavaScript</h1>
    </div>

    <form>
      <div class="form-group">
        <label for="formGroupExampleInput"><strong>Dentro de qual Tag HTML devemos colocar o JavaScript?</strong></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="userAnswer1" value="A">
          <label class="form-check-label" for="userAnswer2">
            &lt;javascript&gt;
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="userAnswer1" value="B">
          <label class="form-check-label" for="userAnswer2">
            &lt;script&gt;
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput"><strong>Qual é a sintaxe correta para mudar o
          conteúdo do elemento HTML abaixo?</strong></label>
          <p><i>&lt;p id="demo">Mussum Ipsum, cacilds vidis litro abertis.&lt;/p&gt;</i></p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="userAnswer2" value="A">
          <label class="form-check-label" for="userAnswer2">
            document.querySelector("p").textContent = "Hello World!";
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="userAnswer2" value="B">
          <label class="form-check-label" for="userAnswer2">
            document.getElementsByName("demo").innerHTML = "Hello World!";
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput"><strong>Como criar um função em JavaScript?</strong></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="userAnswer3" value="A">
          <label class="form-check-label" for="userAnswer2">
            function myFunction()
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="userAnswer3" value="B">
          <label class="form-check-label" for="userAnswer2">
            function = MyFunction()
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput"><strong>Como escrever um condicional IF em JavaScript?</strong></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="userAnswer4" value="A">
          <label class="form-check-label" for="userAnswer2">
            if i = 5 then
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="userAnswer4" value="B">
          <label class="form-check-label" for="userAnswer2">
            if (i === 5)
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-8">
            <button type="submit" class="btn btn-info btn-block">Enviar</button>
          </div>
          <div class="col-md-4">
            <button type="reset" name="resetButton" class="btn btn-warning btn-block">Limpar</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="quizResultMessage"></div>
      </div>
    </form>
  </div><!-- container -->

  <script src="./app.js"></script>
</body>

</html>
